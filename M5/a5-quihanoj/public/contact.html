        <main>
            <section>
                <h2>
                    Contact
                </h2>
                <article>
                    <p>
                        Paragraph that explains what a form is for
                    </p>
                </article>
                <form action="/submit" method="POST">
                    <fieldset>
                        <fieldset>
                            <legend>Let's Connect!</legend>
                            <p>
                                <label for="full name">Name:</label>
                                    <input type="text" name="fullName" id="fullName" required maxlength="100" placeholder="Please enter your full name" autofocus>
                            </p>
                            <p>
                                <label for="email"> Email:</label>
                                    <input type="text" name="email" id="email" required>
                            </p>
                            <p>
                                <label for="message"> Message:</label>
                                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave me a message! :)">

                                    </textarea>
                            </p>
                        </fieldset>

                        <fieldset>
                            <legend>I'd love to hear your feedback!</legend>
                            <label for="drink"> Coffee or Tea!:</label>
                            <select name="drink" id="drink">
                                <option value="coffee">Coffee</option>
                                <option value="tea">Tea</option>
                                <option value="both coffee and tea">Both Coffee and Tea!</option>
                                <option value="neither">Neither</option>
                            </select>
                            <p>What is you favorite programming language?
                                <label for="python">
                                    <input type="radio" id="python" name="fav_language" value="Python">
                                    Python
                                </label>
                                <label for="javascript">
                                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                                    JavaScript
                                </label>
                                <label for="java">
                                    <input type="radio" id="java" name="fav_language" value="Java">
                                    Java
                                    </label>
                                <label for="C/C++">
                                    <input type="radio" id="cLanguage" name="fav_language" value="C/C++">
                                    C/C++
                                </label>
                            </p>
                            <p> What's your go to coding music?
                                <label for="music">
                                <input type="checkbox" name="music" id="lofi"  value="LoFi" />
                                LoFi</label>
                            </p>
                            <p> 
                                <label for="music">
                                <input type="checkbox" name="music" id="jazz"  value="Jazz" />
                                Jazz</label>
                            </p>
                            <p> 
                                <label for="music">
                                <input type="checkbox" name="music" id="rock"  value="Rock" />
                                Rock</label>
                            </p>
                            <p> 
                                <label for="music">
                                <input type="checkbox" name="music" id="rap"  value="Rap" />
                                Rap</label>
                            </p>
                        <button type="submit"> Submit!</button>
                    </fieldset>


                </form>
            </section>
